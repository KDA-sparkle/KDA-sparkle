jobs:
  glitch-text:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Glitch Text SVG
        run: |
          echo '<svg xmlns="http://www.w3.org/2000/svg" width="600" height="100">
