name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 */1 * * *"  # Ex√©cute toutes les heures
  push:
    branches:
      - main  # Ex√©cute aussi √† chaque push sur la branche principale
  workflow_dispatch:  # Permet de l'ex√©cuter manuellement via GitHub Actions

permissions:
  contents: write  # Donne √† GitHub Actions le droit d'√©crire dans le d√©p√¥t

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # D√©sactive les credentials GitHub Actions par d√©faut

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          base: header, activity, community, repositories
          config_timezone: Europe/Paris

      - name: Commit and Push Metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add github-metrics.svg || echo "No changes to commit"
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìä Updated GitHub metrics" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/KDA-sparkle/KDA-sparkle.git HEAD:main)
