name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # ExÃ©cute toutes les 12 heures
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  # Mise Ã  jour vers v3

      - name: Generate Snake
        uses: Platane/snk@v3  # Mise Ã  jour vers v3
        id: snake-gif
        with:
          github_user_name: KDA-sparkle
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg
            dist/github-snake.gif

      - name: Push changes
        uses: EndBug/add-and-commit@v9  # Version plus rÃ©cente
        with:
          message: 'ğŸ Generate Snake Animation'
          add: 'dist'
          push: true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # Action plus moderne
        with:
          folder: dist
          branch: output
