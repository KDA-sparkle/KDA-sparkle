name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */1 * * *"  # Ex√©cute toutes les heures
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write  # Donne √† GitHub Actions le droit d'√©crire dans le d√©p√¥t

jobs:
  snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # D√©sactive les credentials GitHub Actions par d√©faut

      - name: Generate Snake Contribution Grid
        uses: Platane/snk@master
        with:
          github_user_name: KDA-sparkle
          svg_out_path: github-contribution-grid-snake.svg
          animation_duration: 2  # Valeur plus basse = animation plus rapide (par d√©faut c'est environ 5)

      - name: Commit and Push Snake Animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add github-contribution-grid-snake.svg || echo "No changes to commit"
          git diff --quiet && git diff --staged --quiet || (git commit -m "üêç Updated GitHub contribution snake animation" && git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/KDA-sparkle/KDA-sparkle.git HEAD:main)
